      <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
              <mat-form-field class="w-100">
                <input matInput type="number" id="currentConsumptionInput" placeholder="Enter your desirable consumption kWh/year"
                       (keyup.enter)="getCurrentConsumption()"
                       [(ngModel)]="currentConsumption">
              </mat-form-field>
            </div>
            <div class="form-group">
              <button type="button" mat-raised-button color="primary"
                      (click)="getCurrentConsumption()"
                      [disabled]="!tariffs">Calculate</button>
            </div>
        </div>
      </div>
        <div class="row" *ngIf="warnText">
            <h3>Sorry, something goes wrong. {{warnText}}</h3>
        </div>

      <div class="row" *ngIf="ready">
          <div class="col-sm-12">
              <app-tariffs [tariffs]="tariffs"></app-tariffs>
          </div>
      </div>
    <div class="d-flex justify-content-center" *ngIf="spinner">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    </div>
  </div>
</div>
